<!DOCTYPE html>
<html id="login">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        
	</head>
	<body>
		<div class="login-form">
			<h1>Sign In with your credentials now.</h1>
			<form action="/user/login" method="POST">
				<input type="text" name="email" placeholder="Email-ID" required>
                <input type="password" name="password" placeholder="Password" required>
                <p> <%= error_message %></p>
                <!-- <input type="submit"> -->
                <button type="submit" class="buttn-1">Sign In</button>
                <button type="button" class="buttn-2"><a href="/user/signup">Not a User? Sign Up Now</a></button>
			</form>
		</div>
	</body>
</html>
